    <script>
        const images = [
            './assets/image16.png',
            './assets/image30.png',
            './assets/image31.png',
            './assets/image4.png',
            './assets/image35.png',
            './assets/image40.png',
            './assets/image41.png',
            './assets/image44.png',
        ];

        const alternateImages = [
           './assets2/4.png',
            './assets2/55.png',
            './assets2/53.png',
            './assets2/1.png',
            './assets2/24.png',
            './assets2/45.png',
            './assets2/36.png',
            './assets2/48.png',
        ];

        const imgElements = document.querySelectorAll('img');
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const totalHeight = document.body.scrollHeight - window.innerHeight;

            // Check if scrolling down or up
            if (scrollPosition > lastScrollTop) {
                // Scrolling down
                const imageIndex = Math.floor((scrollPosition / totalHeight) * (images.length - 1));
                imgElements.forEach((img, index) => {
                    img.src = alternateImages[index];
                });
            } else {
                // Scrolling up
                imgElements.forEach((img, index) => {
                    img.src = images[index];
                });
            }
            lastScrollTop = scrollPosition; // Update last scroll position
        });
    </script>
