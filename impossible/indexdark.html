<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Positioned Disappearing Buttons</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 10px;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: scroll;
            background-color: #1a26a1;
            display: flex;
            flex-wrap: wrap;
        }

        /* Style for the button */
        .disappearing-btn {
            width: 100px; /* Fixed width */
            height: 20px;
           background-color: darkgrey;
            color: blue;
            text-decoration: none;
            border-right: 1.5px solid black;
            border-bottom: 1.5px solid black;
            border-left: 2px solid lightgrey;
            border-top: 2px solid lightgrey;
            font-size: 14px;
            box-shadow: 1.5px 1.5px 1px rgba(0, 0, 0, 0.5);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            font-family: arial narrow;
            text-align: center;

        }


          #hiddenButton {
            width: 98px; /* Fixed width */
            height: 18px;
           background-color: darkgrey;
            color: blue;
            text-decoration: none;
            border-right: 1.5px solid black;
            border-bottom: 1.5px solid black;
            border-left: 2px solid lightgrey;
            border-top: 2px solid lightgrey;
            font-size: 14px;
            box-shadow: 1.5px 1.5px 1px rgba(0, 0, 0, 0.5);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            font-family: arial narrow;
            text-align: center;
            top: 50%; /* Center the button vertically */
            left: 190%; /* Initially position off-screen */
        }


    </style>
</head>
<body>
     <a id="hiddenButton" href="indexrandom.html">CLICK TO BEGIN</a> 

    <script>
        // Function to create a random number within a range
        function getRandomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        // Function to create buttons with random positions
        function createRandomButtons(numButtons) {
            const body = document.body;

            for (let i = 0; i < numButtons; i++) {
                const button = document.createElement('button');
                button.classList.add('disappearing-btn');
                button.innerText = 'CLICK TO BEGIN';

                // Randomly position the button within the window
                  const maxWidth = window.innerWidth * 2 - button.offsetWidth; // Allow buttons to go beyond the viewport width
                const maxHeight = window.innerHeight * 2 - button.offsetHeight; // Allow buttons to go beyond the viewport height
                const randomX = getRandomPosition(maxWidth);
                const randomY = getRandomPosition(maxHeight);

                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;

                // Add a mouseover event to make the button disappear when hovered over
                button.addEventListener('mouseover', () => {
                    button.style.opacity = '0'; // Make button disappear smoothly
                    setTimeout(() => {
                        button.style.display = 'none'; // Completely remove the button after fade
                    }, 300); // Wait for fade effect before removing button
                });

                // Append the button to the body
                body.appendChild(button);
            }
        }

        // Call the function to create a number of randomly positioned buttons
        createRandomButtons(20);  // Create 10 buttons for example


    </script>
</body>
</html>
