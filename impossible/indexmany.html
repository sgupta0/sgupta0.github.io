    <title>Full Screen Buttons</title>
    <style>

         * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: black;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(115px, 1fr)); /* Create flexible columns */
            grid-template-rows: repeat(auto-fill, minmax(25px, 1fr)); /* Create flexible rows */
            gap: 15px;
            padding: 10px;
            padding-left: 10px;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Style for the buttons */
        .button {
            background-color: lightgrey;
            color: blue;
            text-decoration: underline;
            border: 1.5px solid black;
            font-size: 14px;
            box-shadow: 1.5px 1.5px 1px rgba(100, 100, 100, 0.9);
            transition: transform 0.1s, background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            font-family: arial narrow;
            text-align: center;
        }

        /* Hover effect for the buttons */
        .button:hover {
            transform: scale(0.95); /* Simulates a press-down effect */
            background-color: #d43f3f; /* Darker color on hover */
        }

        .button a:visited {
    color: blue; /* Same as the original color */
    text-decoration: underline;
}

     .arrow-link {
            position: fixed; /* Position fixed to stay in the corner */
            bottom: 20px; /* Adjust distance from the bottom */
            right: 20px; /* Adjust distance from the right */
            color: blue;
            z-index: 1000;
            font-size: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
