<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Scroll Effect</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1a26a1, #0071bc);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .fixed-container {
            position: fixed;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 10%;
            height: 200px;
            background-color: lightgray;
            padding: 20px;
            border-right: 2px solid darkgrey;
            border-bottom: 2px solid darkgrey;
            border-top: 2px solid white;
            border-left: 2px solid white;
            color: darkgrey;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            font-family: Arial Narrow, sans-serif;
        }

        .fixed-container p {
            font-size: 28px;
            line-height: 1.1;
            margin: 2px;
            margin-top: 0;
            text-align: center;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
    </style>
</head>
<body>
    <div class="fixed-container">
        <p>Pushing Buttons is an immersive experience which challenges the users' reflexes, patience, and expectations. To enter the game, simply press the button to begin.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.fixed-container');
            
            let scrollPosition = 0;
            const scrollSpeed = 0.1;  // Adjust this value for slower or faster scrolling
            const scrollHeight = container.scrollHeight;  // The full height of the content inside the container

            function scrollContent() {
                // Increase the scroll position by a small amount
                scrollPosition += scrollSpeed;

                // If the content has fully scrolled, reset to the top
                if (scrollPosition > scrollHeight) {
                    scrollPosition = 0;
                }

                // Set the container's scroll position
                container.scrollTop = scrollPosition;

                // Call the function again on the next frame
                requestAnimationFrame(scrollContent);
            }

            // Start the scroll effect
            scrollContent();
        });
    </script>
</body>
</html>
