<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1a26a1, lightgray);
            color: black;
            display: flex;
            align-items: left;
            justify-content: left;
            height: 100vh;
            padding: 20px;
            margin: 0;
            font-family: arial;
            font-size: 18px;
            cursor: none; 
            line-height: 28px;
            overflow: hidden;
            font-family: arial narrow;
        }
        #text {
           max-width: 500px;
    text-align: left;
    color: white;
    font-size: 16px;
    line-height: 1.2; /* Adjust line-height for tight spacing */
        }

        .highlighted-word {
    background-color: black; /* Black highlight for text */
    color: white;
    display: inline; /* Ensure the highlight wraps tightly around the text */
    padding: 0; /* No padding for tight wrap */
    margin: 0; /* No margin for uniform spacing */
}

        .highlight-button {
            background-color: lightgray;
            color: blue;
            border-right: 1px solid darkgrey;
            border-bottom: 1px solid darkgrey;
            border-top: 1px solid white;
            border-left: 1px solid white;
            padding: 0 3px;
            font-size: 15px;
            cursor: pointer;
            margin: 0 5px;
            height: 18px;
            box-shadow: 1px 1px 1px rgba(100, 100, 100, 0.9);
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-align: center;
            font-family: arial narrow;

        }

        #custom-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('cursor.png') no-repeat center center; 
            background-size: contain;
            transform: translate(-50%, -50%);
            animation: rotateCursor 2s linear infinite; 
        }


        @keyframes rotateCursor {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

               .arrow-link {
    position: fixed; /* Stays in the corner */
    bottom: 200px; /* Distance from the bottom */
    right: 850px; /* Distance from the right */
    color: blue; /* Text color */
    font-size: 80px; /* Font size for the arrow */
    text-decoration: none; /* Remove underline */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px 5px; /* Padding around the arrow */
    z-index: 10; /* Make sure itâ€™s above other elements */
}

.arrow-link::before {
    content: ""; /* Empty content for the rectangle */
    position: absolute; /* Position relative to the arrow link */
    bottom: -9px; /* Align with arrow */
    left: 0;
    width: 100%; /* Match arrow-link width */
    height: 100%; /* Match arrow-link height */
    background-color: lightgray; /* Rectangle background color */
    border-right: 1.5px solid darkgrey;
            border-bottom: 1.5px solid darkgrey;
            border-left: 1.5px solid white;
            border-top: 1.5px solid white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Soft shadow for a 3D effect */
    z-index: -1; /* Behind the arrow */
}

        .fixed-container {
            position: fixed; /* Position relative to the viewport */
            top: 160px; /* Distance from the top of the window */
            left: 82%; /* Custom position, 20% from the left */
            width: 10%; /* 60% of the window's width */
            height: 50px; /* Fixed height for the container */
            background-color: lightgray; /* Gray background */
            padding: 20px;
            border-right: 2px solid darkgrey;
            border-bottom: 2px solid darkgrey;
            border-top: 2px solid white;
            border-left: 2px solid white;
            color: darkgrey; /* Text color */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Soft shadow for a 3D effect */
            overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
            font-family: arial narrow;
            overflow-x: hidden;
        }

        .fixed-container p {
            font-size: 34px;
            line-height: 1.1;
            margin: 2px;
            margin-top: 0;
            text-align: center;
             word-wrap: break-word; /* Wrap long words to fit the width */
    word-break: break-word; /* Ensure word breaks at natural points */
    overflow-wrap: break-word; /* Prevent content overflow */
    hyphens: auto; /* Add hyphenation where possible */
}
        
    .bottom-text {
    font-size: 14px;
    text-align: center;
    margin-bottom: 20px;
    color: blue;
    position: fixed;
    top: 80%;
    left: 70%;
    font-family: arial narrow;
    word-spacing: 1px;
}


.dummy {
    font-size: 14px;
    color: black;
    text-decoration: none; 
}

.second-button {
    display: inline-block;
    padding: 0px 3px;
    font-size: 14px;
    color: black;
    background-color: lightgray;
    border-right: 2px solid darkgrey;
            border-bottom: 2px solid darkgrey;
            border-top: 2px solid white;
            border-left: 2px solid white;
    cursor: pointer;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    text-align: center;
    line-height: normal; /* Keeps the button size aligned with text */
    font-family: Arial Narrow, sans-serif;
}


 .fake-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

.third-button {
    display: inline-block;
    padding: 0px 3px;
    font-size: 34px;
    color: darkgrey;
    background-color: lightgray;
    border-right: 2px solid darkgrey;
            border-bottom: 2px solid darkgrey;
            border-top: 2px solid white;
            border-left: 2px solid white;
    cursor: pointer;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    text-align: center;
    line-height: normal; /* Keeps the button size aligned with text */
    font-family: Arial Narrow;
}


    </style>
</head>
<body>
    <div id="text"></div>
    <div id="custom-cursor"></div>
     <div class="arrow-link">&#8594;</div>
     <div class="fixed-container">
        <p>Pushing Buttons is an <br>immersive <br>experience which <br> challenges the users' <br>reflexes, 
            <br>patience, instincts, and <br>expectations. <br>To enter the game and explore,<br> simply <span class="third-button">press </span> the button to begin.
        </p>
    </div>
    <div class="bottom-text">
    <span class="second-button">CLICK </span>
    <a href="indexfast.html" class="dummy"> TO </a>
    <span class="fake-link">BEGIN</span>
</div>


    <script>
        const paragraph = "To push one's buttons: to do or say something just to make someone angry or upset. This collection of ridiculous microsites encourages the viewer to try and push some buttons to maybe begin their experience.";
        const words = paragraph.split(" ");
        const displayElement = document.getElementById("text");
        let index = 0;

    const buttonWords = ["ridiculous","try","maybe"];

function displayWord() {
    if (index < words.length) {
        const word = words[index];
        const wordContainer = document.createElement("span"); // Container for each word
        wordContainer.className = "highlighted-word"; // Apply Yale-style highlight
        wordContainer.textContent = word; // Add word content


        
        if (buttonWords.includes(word)) {
            // Create a button element for the word
            const button = document.createElement("button");
            button.className = "highlight-button";
            button.textContent = word;
            button.onclick = () => alert(`Button '${word}' clicked!`);
            displayElement.appendChild(button); // Append the button directly
        } else {
            displayElement.appendChild(wordContainer); // Add plain highlighted word
        }

        displayElement.innerHTML += " "; // Add space between words
        index++;
        setTimeout(displayWord, 300); // Adjust speed (in milliseconds) here
    }
}

        displayWord();

        //cursor//
        const cursor = document.getElementById('custom-cursor');

        let angle = 0;  


        document.addEventListener('mousemove', (e) => {
        const mouseX = e.pageX;
        const mouseY = e.pageY;

 
        cursor.style.left = `${mouseX}px`;
        cursor.style.top = `${mouseY}px`;

   
        angle += 5; 
        cursor.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`; 
});

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.fixed-container');
            
            let scrollPosition = 0;
            const scrollSpeed = 0.1;  // Adjust this value for slower or faster scrolling
            const scrollHeight = container.scrollHeight;  // The full height of the content inside the container

            function scrollContent() {
                // Increase the scroll position by a small amount
                scrollPosition += scrollSpeed;

                // If the content has fully scrolled, reset to the top
                if (scrollPosition > scrollHeight) {
                    scrollPosition = 0;
                }

                // Set the container's scroll position
                container.scrollTop = scrollPosition;

                // Call the function again on the next frame
                requestAnimationFrame(scrollContent);
            }

            // Start the scroll effect
            scrollContent();
        });


    </script>
</body>
</html>
