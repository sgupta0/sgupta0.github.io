.contents p {
            border: 1px solid yellow; /* Horizontal and vertical lines */
            margin: 0; /* Remove default margins */
            padding: 10px; 
            position: relative; /* For proper layering */
        }

          .contents p:not(:nth-child(2n)) {
            border-right: none; /* Remove right border from every odd item */
        }

        .contents p:not(:nth-last-child(-n+2)) {
            border-bottom: none; /* Remove bottom border from last row */
        }

        .contents iframe {
    width: 100%; /* Full width of the cell */
    height: 400px; /* Set a height for the preview */
    border: none; /* Remove default border */
    display: block; /* Make it a block element */
    margin: 0; /* Remove margin */
    transition: transform 0.3s; /* Optional: Add a transition effect */
    box-sizing: border-box;

}

.cell {
    position: relative; /* Required for absolute positioning of text */
    overflow: hidden; /* Ensures text doesn't overflow */
}

.cell iframe {
    width: 100%;
    height: 400px; /* Match the cell height */
    border: none; /* Remove border */
    display: block; /* Make it a block element */
    margin: 0; /* Remove margin */
    box-sizing: border-box; /* Ensure padding is included in height */
    overflow-x: hidden;
    overflow-y: hidden;
}

.text {
    position: absolute; /* Position text over the iframe */
    bottom: 200px; /* Adjust as needed */
    left: 100px; /* Adjust as needed */
    color: yellow; /* Text color */
    background-color: rgba(200, 200, 200, 1); /* Semi-transparent background */
    padding: 5px; /* Padding around text */
    display: none; /* Hide by default */
    font-family: arial narrow;
    border: 1px solid black;
    font-size: 16px;
}

.cell:hover .text {
    display: block; /* Show on hover */
    opacity: 1;
}

.cell a {
    display: block; /* Make the anchor a block element */
    height: 100%; /* Make sure it fills the cell */
    text-decoration: none; /* Remove underline from the link */
/*    color: inherit; /* Inherit color from the parent */*/
}
